<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autolavaggio Rapido Gallaratese</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header id="site-header">
    <div class="logo">
        <img src="images/logo.png" alt="Logo del sito" id="site-logo">
    </div>

    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="servizi.html" class="active">Servizi</a></li>
            <li><a href="contatti.html">Contatti</a></li>
        </ul>
    </nav>

    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

<section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
        <h1 class="fade-in">Servizi</h1>
    </div>
</section>

<section>
    <h3 class="fade-in">Consulenza</h3>
    <p class="fade-in">Offriamo consulenza personalizzata per aziende e privati.</p>

    <h3 class="fade-in">Sviluppo web</h3>
    <p class="fade-in">Realizziamo siti web moderni e responsivi.</p>
</section>

<footer>
    <p>&copy; 2025 Autolavaggio Rapido Gallaratese. Tutti i diritti riservati.</p>
</footer>
</body>
</html>

<script>
    const header = document.getElementById('site-header');
    const hamburger = document.getElementById('hamburger');
    const nav = document.querySelector('.main-nav');
    const navLinks = document.querySelectorAll('.main-nav a');

    // Cambia sfondo al scroll
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    // Toggle menu mobile
    hamburger.addEventListener('click', (e) => {
      e.stopPropagation(); // Impedisce la propagazione del click
      nav.classList.toggle('active');
      hamburger.classList.toggle('open');
    });

    // Chiudi menu al click su un link
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        nav.classList.remove('active');
        hamburger.classList.remove('open');
      });
    });

    // Chiudi menu al click fuori dal menu e hamburger
    document.addEventListener('click', (event) => {
      const clickedOutside = !nav.contains(event.target) && !hamburger.contains(event.target);

      if (clickedOutside) {
        nav.classList.remove('active');
        hamburger.classList.remove('open');
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
          observer.unobserve(entry.target); // Rimuove l'osservazione dopo l'animazione
        }
      });
    }, {
      threshold: 0.3 // Parte quando almeno il 30% Ã¨ visibile
    });

    document.querySelectorAll('.fade-in').forEach(el => {
      observer.observe(el);
    });
  });
</script>
